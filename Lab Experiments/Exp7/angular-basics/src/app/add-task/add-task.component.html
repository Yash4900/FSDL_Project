<div>
    <div class="form-group">
        <label><b>New task:</b> </label>
        <input class="form-control" type="text" #taskname placeholder="Enter task name">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="addNewTask(taskname.value)" >Add</button>
    </div>
    <br><br>
</div>
<br><br>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td [class.complete]="task.isComplete">{{task.name}}</td>
                <td><button (click)="toggleComplete(task)" class="btn-primary">{{task.isComplete==true ? 'Mark Incomplete' : 'Mark Complete'}}</button></td>
                <td><button class="btn-danger" (click)="deleteTask(task)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
