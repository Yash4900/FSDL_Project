<!DOCTYPE html>
<html>
<head>
	<title>Multer Demo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(to right, #00d4ff, #00ffa6)">
		<div class="row">
			<div class="col-md-6 offset-md-3" style="padding:20px; font-size:20px; background-color: white; margin-top: 100px;">
				<h3>Multer Demo</h3>

				<!--  SINGLE FILE -->
				<form action="/uploadFile" enctype="multipart/form-data" method="POST">
					<label>Single file: </label> 
				   <input class="form-control" type="file" name="myFile" />
				   <br>
				   <input type="submit" class="btn btn-primary" value="Upload file"/>
				</form>
				<br><br>
				 
				<!-- MULTIPLE FILES -->
				<form action="/uploadMultiple"  enctype="multipart/form-data" method="POST">
					<label>Multiple file</label>
				  <input class="form-control" type="file" name="myFiles" multiple>
				  <br>
				  <input type="submit" class="btn btn-primary" value="Upload files"/>
				</form>
				<br><br>
				  <!--   PHOTO-->
				<form action="/uploadPhoto" enctype="multipart/form-data" method="POST"> 
					<label>Image</label>
				  <input class="form-control" type="file" name="myImage" accept="image/*" />
				  <br>
				  <input type="submit" class="btn btn-primary" value="Upload Photo"/>
				</form>
				<br><br>
				<a href="/logout" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</body>
</html>
