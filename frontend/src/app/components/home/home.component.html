<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <label><b>Category</b></label>
            <div class="col-md-6">
                <div class="form-row">
                <div class="form-group col-md-4">
                    <select [(ngModel)]="category" class="input-select" (change)="changeCategory()">
                        <option value="All" selected>All</option>
                        <option value="mobile">Mobile</option>
                        <option value="television">Television</option>
                        <option value="washing machine">Washing machine</option>
                        <option value="microwave">Microwave</option>
                        <option value="laptop">Laptop</option>
                        <option value="chargers">Chargers</option>
                        <option value="power bank">Power bank</option>
                        <option value="refrigerator">Refrigerator</option>
                        <option value="ac">AC</option>
                        <option value="earphones">Earphones</option>
                        <option value="headphones">Headphones</option>
                        <option value="cameras">Cameras</option>
                        <option value="smartwatches">Smart watches</option>
                        <option value="pendrive">Pendrive</option>
                        <option value="memory cards">Memory Card</option>
                        <option value="routers">Routers</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <input class="input" [(ngModel)]="category" placeholder="Search here">
                </div>
                <div class="form-group col-md-2">
                    <button class="search-btn btn" (click)="changeCategory()" style="border-color: #039BE3; background-color: #039BE3; color: white;">Search</button>
                </div>
            </div>
            </div>

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">New Products</h3>
                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor="let p of products" >
                        <div class="card my-2">
                            <img src="{{p.image}}" alt="{{p.title}}" class="card-img-top" style="cursor:pointer; height: 200px; width: auto; margin:auto;" (click)="selectProduct(p._id)">
                            <div class="card-header">
                                <div class="card-title">
                                    <p><b>{{ p.title | titlecase }}</b></p>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>{{p.description.substr(0,25)}}</h6>
                                <p>{{p.price | currency:'INR'}}</p>
                            </div>
                            <div class="row">
                                <div class="offset-md-3 col-md-6" style="margin-bottom: 10px;">
                                    <button class="btn btn-outline-primary btn-sm btn-block" [class.disabled]="p.quantity < 1" [class.btn-outline-danger]="p.quantity < 1" (click)="addToCart(p._id)">
                                    <b>{{ p.quantity < 1 ? "No Stock" : "Add To Cart" }}</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- product -->
                   <!--  <div class="product">
                        <div class="product-img">
                            <img src="/assets/img/product01.png" alt="">
                            
                        </div>
                        <div class="product-body">
                            <p class="product-category">Category</p>
                            <h3 class="product-name"><a href="#">product name goes here</a></h3>
                            <h4 class="product-price">$980.00 <del class="product-old-price">$990.00</del></h4>
                        </div>
                        <div class="add-to-cart">
                            <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                        </div>
                    </div> -->
                    <!-- /product -->
                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
