<div class="section">
    <div class="container" id="cards">
        <div class="card"  *ngFor="let item of slides">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Galaxy M31</mat-card-title>
                  <mat-card-subtitle>SAMSUNG</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="/assets/img/mobile1.JPG" alt="mobile">
                <mat-card-content>
                  <p>
                    Price : 400 <i class="fas fa-rupee-sign    "></i><br>
                    Remaining: <countdown [config]="{leftTime: 3000}"></countdown>
                    <br>
                    Hurry UP
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <!-- <button mat-button>LIKE</button> -->
                  <button mat-button style="border-radius: 20px; background-color: cyan;">ADD TO CART</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
