<!-- <div class="section"> -->
    <div  id="cards">
        <div class="card"  *ngFor="let item of products">
          
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{item.title | titlecase}}</mat-card-title>
                  <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{item.image}}" alt="mobile" style="cursor:pointer; height: 200px; width: auto; margin:auto;" (click)="selectProduct(item._id)">
                <mat-card-content>
                  <p>
                    Price : {{item.price}} <i class="fas fa-rupee-sign    "></i><br>
                    <span id="remaining">Remaining <countdown [config]="{leftTime: 3000}"></countdown></span>
                    <br>
                    Hurry UP
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <!-- <button mat-button>LIKE</button> -->
                  <button mat-button style="border-radius: 20px; background-color: cyan; outline: none;" (click)="addToCart(item._id)">ADD TO CART</button>
                </mat-card-actions>
              </mat-card>
           
        </div>
    </div>
