<div class="container col-md-6">
    <div class="head">
        <h5>Register</h5>
        <button class="btn-dark btn" style="color: white; background-color: black">Sign In</button>
    </div>
    <div>
        <form style="margin:20px;">
            <div class="form-group">
                <label><b>Name:</b></label>
                <input type="text" name="fullName" placeholder="Enter your full name" class="form-control">
            </div>
            <div class="form-group">
                <label><b>Email:</b></label>
                <input type="text" name="email" placeholder="Enter email" class="form-control">
            </div>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" name="password" placeholder="Enter password" class="form-control">
            </div>
            <div class="register-btn" style="justify-content: center; display: flex; margin-top: 30px;">
                <button type="submit" class="btn-dark btn" style="color: white; background-color: black;">Register</button>
            </div>
        </form>
    </div>
</div>
